<!DOCTYPE html>
<html>

<head>
	<style>
		html,
		body,
		#map {
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 0;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}

		#timeslider {
			position: absolute;
			width: 100%;
			height: 100px;
			left: 0;
			bottom: 0;
		}

		.fb-login-button-container {
			margin-top: 40px;
		}
	</style>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal-default-theme.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
	<div id="map"></div>
	<div data-remodal-id="fb-login-modal">
		<button data-remodal-action="close" class="remodal-close"></button>
		<h1>Please log into Facebook</h1>
		<p>Each of your clicks in this app makes quite a few Facebook API requests.</p>
		<p>Hitting Facebook's rate limits will block this app for everyone, so please login and increase those limits!</p>
		<div class="fb-login-button-container">
			<div class="fb-login-button" onlogin="FBLogin.onFBLogin()" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false">
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="globals.js"></script>
	<script src="index.js"></script>
	<script src="FBLogin.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgtMA-OMHWFNouwMnIpTtf7xkOsRHZCzs&callback=initMap">
	</script>
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-68722428-2', 'auto');
		ga('send', 'pageview');
	</script>
</body>

</html>
